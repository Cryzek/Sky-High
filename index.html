<!DOCTYPE html>
<html lang="en" ng-app="sky-high">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky-High Airport Arrivals</title>

    <link rel="icon" href="./launcher-icon-4x.png" type="image/png">

    <!-- App Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Material Icons Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Styles -->
    <!-- Material CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Custom app styles -->
    <link async rel="stylesheet" href="./css/style.css">

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Material js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!-- Angular JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!-- App js -->
    <script src="./js/app.js"></script>
    <!-- App controller js -->
    <script src="./controllers/appCtrl.js"></script>
    <!-- service worker -->
    <!-- <script src="./serviceworker.js"></script> -->

</head>

<body class="row" ng-controller="AppController as vm">

    <!-- Navbar -->
    <div class="nav-menu flex-col flex-center-main" ng-class="{ 'open': vm.navbarOpened}">
        <span class="flex-row flex-center-both waves-effect" id="nav-close-btn" ng-click="vm.closeNavbar()">
            <i class="material-icons small">close</i>
        </span>
    </div>

    <!-- Header -->
    <header class="flex-row flex-center-both">
        <div class="flex-row flex-center-both header-btn waves-effect" ng-click="vm.openNavbar()">
            <i class="material-icons">menu</i>
        </div>
        <div class="flex-row flex-center-both site-name" ng-click="vm.closeNavbar()">
            <span ui-sref="home">Sky-High</span>
        </div>
        <div class="flex-row flex-center-both header-btn waves-effect" ng-click="vm.closeNavbar()">
            <i class="material-icons">search</i>
        </div>
    </header>        

    <!-- Content -->
    <div class="col s12 flex-row flex-center-main" id="content">
        <div class="tile tile-flight waves-effect flex-col flex-center-cross" ng-repeat="flight in vm.arrivals">
            <div class="route-details flex-row flex-center-both">
                <span class="from"> {{ flight.source}} </span>
                <i class="material-icons">chevron_right</i>
                <span class="to">{{ flight.destination}}</span>
            </div>
            <hr>
            <div class="time-details flex-row flex-center-both">
                <div class="time flex-row flex-center-both"> <i class="material-icons">schedule</i>{{ flight.time }}</div>
                <i class="material-icons" ng-class="{ 'deep-orange-text text-darken-3': flight.delay, 'green-text' : !flight.delay}">{{ flight.delay ? "error_outline" : "check" }}</i>
            </div>
        </div>
    </div>
</body>

</html>
